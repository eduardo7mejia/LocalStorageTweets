<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mejia | Tuit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='css/font-awesome.min.css'rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenido">
        <div class="container">
            <header>
                <h1 class="text-center titulo p-1">Publica tú Tweet!</h1>
            </header>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 cuadro m-0">
                    <section >
                        <form action="#" id="formulario"  class="was-validated m-0">
                              <div class="form-group m-0">
                                <label class=" " for="tweet">Tweet:</label>
                                <textarea class="form-control" id="tweet" name="tweet" required placeholder="Escribe un tweet . . ." cols="20" rows="2"></textarea>
                                <div class="valid-feedback m-0 p-1">¡Genial!</div>
                                <div class="invalid-feedback m-0 p-1">Campo incompleto</div>
                            </div>
                            <input type="submit" class="btn btn-success  col-lg-12  col-md-12 col-sm-12 float-left boton-agregar  " value="Publicar">
                        </form>
                    </section>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 cuadro m-0">
                    <section>
                        <header>
                            <h2 class="text-center m-0">Mis Tweets:</h2>
                        </header>
                        <div  class="colorito" id="lista-tweets"></div>
                        <!-- <div <i id="demo" class="far fa-trash-alt"></i></div> -->
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
